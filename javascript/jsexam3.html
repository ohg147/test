<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<hr> 
<script>
//hr=bar
document.write("<h2>"+typeof 100+"</h2>");//number
document.write("<h2>"+typeof 3.14+"</h2>");//number float,int 없음
document.write("<h2>"+typeof '가'+"</h2>");//string
document.write("<h2>"+typeof "abc"+"</h2>");//string
document.write("<h2>"+typeof '100'+"</h2>");//string
document.write("<h2>"+typeof true+"</h2>");
document.write("<h2>"+typeof undefined+"</h2>");//많이씀


</script>

</body>
</html>
