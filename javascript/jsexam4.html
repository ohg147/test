<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>JavaScript의 변수 선언과 활용</h1>
	<hr>
	<script>
		var v1;
		document.write("<li>" + v1 + "</li>");
		document.write("<li>" + typeof v1 + "</li>");
		document.write("<li>" + (v1 + 10) + "</li>");
		var v1 = 100;
		document.write("<li>" + v1 + "</li>");
		document.write("<li>" + typeof v1 + "</li>");
		document.write("<li>" + (v1 + 10) + "</li>");
		var v1 = true;
		document.write("<li>" + v1 + "</li>");
		document.write("<li>" + typeof v1 + "</li>");
		document.write("<li>" + (v1 + 10) + "</li>");//11로 나옴 true=1. false=0
		var v1 = "가나다";
		document.write("<li>" + v1 + "</li>");
		document.write("<li>" + typeof v1 + "</li>");
		document.write("<li>" + (v1 + 10) + "</li>");
	</script>

</body>
</html>
