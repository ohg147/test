<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
	$(document).ready(function() {
		$('span').html(function() { //span 이나 output
			var today = new Date().getDay();//날짜따기
			var week = [ "일", "월", "화", "수", "목", "금", "토" ]; //요일따기
			return week[today];
		});

		setInterval(function() {
			var colorNum = parseInt(Math.random() * 0xffffff).toString(16);
			$('span').css('color', '#' + colorNum);
			/*var colorCode = "#" + Math.round(Math.random() * 0xffffff).toString(16);	
			 $('span').css('color', colorCode);
			 */
		}, 2000);
	});
</script>

</head>
<body>
	<h1>
		오늘은 <span> </span>요일 입니다.
	</h1>

</body>
</html>
