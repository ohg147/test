<!DOCTYPE html>
<html>

<title>Insert title here</title>
</head>

<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<hr>
<script>
var v1; /* 변수선언 - 타입설정안함*/
document.write(v1+"<br>");
v1=100;
document.write(v1+"<br>");
v1='가나다';
document.write(v1+"<br>");
var v1=true;
document.write(v1+"<br>");
v1=123;
document.write(v1+45+"<br>");
v1='123';
document.write(v1+45+"<br>");

</script>

</body>
