<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Draw memo on canvas</title>
</head>
<body>
	<section>
		<canvas id="canvas" width="1000" height="1000">
    </canvas>
	</section>


	<script>
		function sm() {
			var smile = document.getElementById("canvas");
			canvas = smile.getContext('2d');

			canvas.beginPath();
			canvas.arc(350, 350, 280, 0, Math.PI * 2, false);
			canvas.strokeStyle = "red";
			canvas.fillStyle = "yellow";
			canvas.stroke();
			canvas.fill();

			canvas.beginPath();
			canvas.moveTo(200, 200);
			canvas.lineTo(350, 300);
			canvas.stroke();

			canvas.beginPath();
			canvas.arc(500, 300, 100, 0, Math.PI, true);
			canvas.stroke();

			canvas.beginPath();
			canvas.arc(350, 400, 200, 0, Math.PI, false);
			canvas.stroke();
			canvas.fillStyle = "red";
			canvas.fill();

		}
		window.addEventListener("load", sm, false);
