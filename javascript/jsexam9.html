<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열 생성과 활용(1)</h1>
	<hr>

	<script>
		var a1 = []; //배열생성
		document.write("<h3>" + typeof a1 + "</h3>");
		document.write("<h3>" + Array.isArray(a1) + "</h3>");//배열.함수(변수명)
		document.write("<h3>" + a1.length + "</h3>");
		document.write("<h3>" + a1[0] + "</h3>");
		document.write("<hr>"); //선 삽입

		a1[4] = 100;//4개칸 100 100 100 100
		document.write("<h3>" + a1.length + "</h3>"); //길이 5

		for (var i = 0; i < a1.length; i++)
			document.write("<h4>" + a1[i] + "</h4>");
		document.write("<hr>");
		for ( var i in a1) 
			//=for (int data in a1)
			document.write("<h4>" + a1[i] + "</h4>");
		
		document.write("<hr>");

		var a2 = [ 10, '가나다', true, 3.5 ];
		for (var i in a2)
		document.write("<h4>" + typeof a2[i] + ":" + a2[i] + "</h4>");
	</script>



</body>
</html>
