<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<h1>JavaScript의 연산자1</h1>
<hr>
<pre>
<script>
//pre- 문자그대로 출력 . 각행마다 출력/
	document.writeln(10>5);
	
	document.writeln("abc">"ABC");
	
	var str ="가나다";
	document.writeln(str=="가나다");
	
	document.writeln(true==1); //서로다른타입 비교

	document.writeln("100"==100);//비교값만 비교 true

	document.writeln(true===1);//타입도 비교 값도 비교

	document.writeln("100"===100); //비교값이랑 타입 = false

	document.writeln(10/3);
	
	document.writeln(10%3);
	
	var num=10;
	document.writeln(++num);//11
	document.writeln(--num);//11이후 -- :10

</script>
</pre>
</body>
</html>
