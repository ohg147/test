<body>
	<h1>JavaScript의 연산자</h1>
	<hr>
	<pre>
<script>
	//var num=5;
	var num = window.prompt("체크하려는 숫자를 입력 해주세요");
	// num이 짝수이면 "xx는 짝수"
	// num이 홀수이면 "xx는 홀수"

	num % 2 == 0 && document.writeln(num + "는 짝수");
	num % 2 == 0 || document.writeln(num + "는 홀수");
</script>
</pre>
</body>
