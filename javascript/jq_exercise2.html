<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<style>
img{
opacity:0.4;
}
</style>
<script>
$(document).ready(function() {
	for(var i=1;i<=6;i++){
		if(i==4)
			$('div').append('</br>');
		$('div').append(function(){
			var img='<img src="http://70.12.113.179:8000/edu/images/golden'+i+'.jpg" width=300>';
			return img;
		
		});
	}
	$('#first').click(function(){
		$('img').each(function(index, data){
			$(data).css('opacity', 1);
		});
	});
	$('#last').click(function(){
		$('img').each(function(index, data){
			$(data).css('opacity', 0.4);
		});
	});	
});
</script>


</head>

<body>
	<h1>골든</h1>
	<div></div>
	<button id='first'>모두진하게</button>
	<button id='last'>모두 반투명하게</button>

</body>
</html>
