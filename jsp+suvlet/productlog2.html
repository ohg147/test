<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<style>
img {
	height: 200px;
	width:200px;
	border: solid black;
	margin: 10px;
	box-shadow: 8px 8px gray;
}
</style>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script>//자바스크립트

$(document).ready(function() {
	for(var i=1;i<=10;i++){
		if(i==6)
			$('div').append('</br>');
		$('div').append(//url+'?' = 넘겨줄 parameter
				'<a href="/sedu/basket2?pid=p0'+(i<10?'0'+i:i)+
				'"><img src="http://70.12.113.179:8000/edu/images/chocolat'+i+
				'.jpg"></a>');
	}
});



</script>
<body>
	<h1>원하는 상품을 클릭해 주세요!</h1>
	<hr>
	<div></div>
</body>
</html>
