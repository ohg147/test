<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{
width:300px;
}
</style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<!--
장바구니 비우는 요청은 Ajax 로 처리한후 결과는 경고창에 출력한다. 
JSON 형식으로 응답하는 JSP파일을  하나 더 만들어서 처리한다. -->
<script>
	function videPanier(){
		$.getJSON("/mvc/jspexam/videPanier.jsp"),function(data){
			window.alert(data.msg);
		});
	}
</script>
</head>

<body>
<h1>구매하고자 하는 상품을 선택하십시오</h1>
<hr>
<!-- 상품 이미지를 클릭하면 각각 정해진 Query문자열을 가지고 GET 방식으로 ProductServlet
이 요청되도록 한다.(<A> 태그 사용) 여기서는 form태그 사용 안함
각 이미지 선택 시  Query 문자열로 전송되게 한다.
각 이미지 선택 시 전달되는 Query 문자열은 다음과 같다.
    . 사과 이미지가 선택될 때 pid=p001 이 Query 문자열로 전송되게 한다.
-->
<a href="/mvc/product?pid=001">
<img src="http://70.12.113.179:8000/mvc/images/apple.gif"></a>

<a href="/mvc/product?pid=002">
<img src="http://70.12.113.179:8000/mvc/images/banana.jpg"></a>

<a href="/mvc/product?pid=003">
<img src="http://70.12.113.179:8000/mvc/images/halabong.jpg"></a>

<button onclick="videPanier()">장바구니 비우기</button>
</body>
</html>
